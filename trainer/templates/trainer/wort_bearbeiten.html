<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wort bearbeiten</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}"> <!-- Gemeinsame CSS-Datei verlinken -->
</head>
<body>
    <div class="container">
        <h1>Wort bearbeiten</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_deutsch">Deutsch:</label>
                {{ form.deutsch }}  <!-- Feld f端r das deutsche Wort -->
            </div>

            <div class="form-group">
                <label for="id_finnisch">Finnisch:</label>
                {{ form.finnisch }}  <!-- Feld f端r das finnische Wort -->
            </div>

            <div class="form-group">
                <label for="id_merksatz">Merksatz:</label>
                {{ form.merksatz }}  <!-- Feld f端r den Merksatz -->
            </div>

            <!-- Speichern-Button -->
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>

        <a href="{% url 'wort_satz_liste' %}" class="btn btn-secondary" style="margin-top: 20px;">Zur端ck zur Liste</a>
    </div>
</body>
</html>
