<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - Übung</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Karte-Design */
        .vokabel-karte {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: auto;
            position: relative;
        }
        
        .karte {
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: absolute;
        }

        .karte-gedreht {
            transform: rotateY(180deg);
        }

        .karte-vorderseite, .karte-rueckseite {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .karte-rueckseite {
            transform: rotateY(180deg);
        }

        .vokabel-block button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vokabel üben - Modus: {{ mode|title }}</h1>
        <div class="button-container">
            <a href="{% url 'vokabel_uebung' 'deutsch-finnisch' %}" class="btn btn-primary">Deutsch > Finnisch</a>
            <a href="{% url 'vokabel_uebung' 'finnisch-deutsch' %}" class="btn btn-primary">Finnisch > Deutsch</a>
            <a href="{% url 'vokabel_uebung' 'gemischt' %}" class="btn btn-primary">Gemischt</a>
        </div>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <div class="vokabel-karte">
                <div class="karte {% if show_answer %}karte-gedreht{% endif %}">
                    <!-- Vorderseite der Karte -->
                    <div class="karte-vorderseite">
                        <p><strong>Frage:</strong> {{ question }}</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Ich weiß es!</button>
                        </form>
                    </div>

                    <!-- Rückseite der Karte -->
                    <div class="karte-rueckseite">
                        <p><strong>Antwort:</strong> {{ answer }}</p>
                        <a href="{% url 'vokabel_uebung' mode %}" class="btn btn-primary">Weiter</a>
                    </div>
                </div>
            </div>
        {% endif %}

        <a href="{% url 'wort_satz_liste' %}" class="btn btn-secondary">Zurück zur Liste</a>
    </div>
</body>
</html>
