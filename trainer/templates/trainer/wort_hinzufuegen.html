<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Wort hinzufügen</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Neues Wort hinzufügen</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Dies rendert das Formular automatisch, inkl. des Merksatzes -->
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>
        <a href="{% url 'wort_satz_liste' %}" class="btn btn-secondary">Zurück zur Liste</a>
    </div>
</body>
</html>
