<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Wort hinzufügen</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Grundlegendes Formular-Styling */
        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 500px;  /* Festgelegte Breite für die Eingabefelder */
            max-width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #get-translation, #use-translation {
            margin-top: 15px;
        }

        #translation-result {
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 20px; /* Größerer Abstand nach dem Übersetzungsvorschlag */
            color: #555;
        }

        /* Abstand zwischen dem Übernehmen-Button und dem Merksatz-Feld */
        #use-translation {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neues Wort hinzufügen</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_deutsch">Deutsch:</label>
                {{ form.deutsch }}  <!-- Rendert das deutsche Wortfeld -->
            </div>

            <div class="form-group">
                <label for="id_finnisch">Finnisch:</label>
                {{ form.finnisch }}  <!-- Rendert das finnische Wortfeld -->
            </div>

            <!-- Button, um die Übersetzung abzurufen -->
            <button type="button" id="get-translation" class="btn btn-secondary">Übersetzungsvorschlag mit DeepL erstellen</button>
            
            <!-- Übersetzungsvorschlag anzeigen -->
            <div id="translation-result" style="margin-top: 15px;"></div>
            
            <!-- "Übernehmen"-Button wird erst sichtbar, wenn ein Übersetzungsvorschlag vorliegt -->
            <button type="button" id="use-translation" class="btn btn-primary" style="display:none;">Übernehmen</button>

            <div class="form-group">
                <label for="id_merksatz">Merksatz:</label>
                {{ form.merksatz }}  <!-- Rendert das Merksatz-Feld -->
            </div>

            <!-- Speichern-Button -->
            <button type="submit" class="btn btn-primary">Speichern</button>
        </form>

        <a href="{% url 'wort_satz_liste' %}" class="btn btn-secondary">Zurück zur Liste</a>
    </div>

    <script>
        // Event Listener für den "Übersetzungsvorschlag" Button
        document.getElementById("get-translation").addEventListener("click", function() {
            const deutschesWort = document.getElementById("id_deutsch").value;
            if (deutschesWort.length > 0) {
                // API Anfrage für die Übersetzung
                fetch(`/get_translation/?text=${deutschesWort}`)
                .then(response => response.json())
                .then(data => {
                    if (data.translation) {
                        // Zeige den Übersetzungsvorschlag im Div an
                        document.getElementById("translation-result").innerText = `Vorschlag: ${data.translation}`;
                        
                        // Zeige den "Übernehmen"-Button
                        document.getElementById("use-translation").style.display = 'inline-block';
                        
                        // Event Listener für den "Übernehmen"-Button
                        document.getElementById("use-translation").addEventListener("click", function() {
                            // Übertrage die Übersetzung ins finnische Textfeld
                            document.getElementById("id_finnisch").value = data.translation;
                        });
                    }
                })
                .catch(error => {
                    // Füge hier eine einfache Fehlerbehandlung hinzu, falls die API nicht funktioniert
                    document.getElementById("translation-result").innerText = "Fehler bei der Übersetzung.";
                    console.error('Error:', error);
                });
            } else {
                document.getElementById("translation-result").innerText = "Bitte ein deutsches Wort eingeben.";
            }
        });
    </script>
</body>
</html>
