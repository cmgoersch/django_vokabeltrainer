<!DOCTYPE html>
<html>
<head>
    <title>Wort hinzufügen</title>
</head>
<body>
    <h1>Neues Wort hinzufügen</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Rendert alle Felder, einschließlich der Kategorie als 'Wörter' -->
        <button type="submit">Speichern</button>
    </form>
    <a href="{% url 'wort_liste' %}">Zurück zur Liste</a>
</body>
</html>
